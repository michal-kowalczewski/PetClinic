<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
</h:head>
<h:body>
	<ui:include src="../menu.xhtml" />
	<h:form id="panel">
		<p:panel header="New Visit">
			<h:panelGrid columns="2" cellpadding="5">
				<p:selectOneMenu id="ownerpet"
					value="#{displayPets.displayOwners.owner.ownerId}" style="width:125px">
					<f:selectItem itemLabel="Select Owner" itemValue="" />
					<f:selectItems value="#{displayPets.displayOwners.owners}" var="owner"
						itemLabel="#{owner.ownerFullName}" itemValue="#{owner.ownerId}" />
					<f:ajax render="selected_owner" />
				</p:selectOneMenu>
				<br />
				<h:outputLabel for="selected_owner" value="Owner Name: " />
				<h:outputText id="selected_owner"
					value="#{displayVisits.displayPets.map[displayPets.displayOwners.owner.ownerId]}" />

				<p:commandButton value="Add Visit"
					action="#{displayVisits.addVisit}" update="growl" />
					
					
			</h:panelGrid>
		</p:panel>
		<p:growl id="growl" showDetail="true" sticky="true" />
	</h:form>

</h:body>
</html>
