<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
</h:head>
<h:body>
	<ui:include src="../menu.xhtml" />
	<h:form id="panel">
		<p:panel header="New Visit">
			<h:panelGrid columns="2" cellpadding="5">
				<p:selectOneMenu id="visitpet"
					value="#{displayVisits.displayPets.pet.petId}" style="width:125px">
					<f:selectItem itemLabel="Select Pet" itemValue="" />
					<f:selectItems value="#{displayVisits.displayPets.pets}"
						var="pet" itemLabel="#{pet.petName}" 
						itemValue="#{pet.petId}" />
						<f:ajax render="selected_owner" />
				</p:selectOneMenu>
				<br/>
				<h:outputLabel for="selected_owner" value="Owner Name: "/>
				<h:outputText id="selected_owner" value="#{displayVisits.displayPets.map[displayVisits.displayPets.pet.petId]}" />
				<p:selectOneMenu id="visitvet"
					value="#{displayVisits.displayVets.vet.vetId}" style="width:125px">
					<f:selectItem itemLabel="Select Vet" itemValue="" />
					<f:selectItems value="#{displayVisits.displayVets.vets}" var="vet"
						itemLabel="#{vet.vetFullName}" itemValue="#{vet.vetId}" />
				</p:selectOneMenu>
				<br />
				<p:calendar id="datetime" value="#{displayVisits.visit.visitDate}" pattern="yyyy-MM-dd HH:mm:ss.SSS" />
				<p:commandButton value="Add Visit" action="#{displayVisits.addVisit}"
					update="growl" />
			</h:panelGrid>
		</p:panel>
		<p:growl id="growl" showDetail="true" sticky="true" />
	</h:form>

</h:body>
</html>
