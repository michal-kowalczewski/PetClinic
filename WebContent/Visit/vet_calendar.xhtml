<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>
</h:head>
<h:body>

	<ui:include src="../menu.xhtml" />
	<h:form id="panel">
		<p:panel header="Vet Calendar">
			<p:selectOneMenu id="ownerpet"
				value="#{displayVisits.displayVets.vet.vetId}"
				style="width:125px">
				<f:selectItem itemLabel="Select Owner" itemValue="" />
				<f:selectItems value="#{displayVisits.displayVets.vets}"
					var="vet" itemLabel="#{vet.vetFullName}"
					itemValue="#{vet.vetId}" />
				<f:ajax render="selected_owner" />
				<f:ajax render="schedule" />
			</p:selectOneMenu>
			<br />
			<h:outputLabel for="selected_owner" value="Owner Name: " />
			<h:outputText id="selected_owner"
				value="#{displayVisits.displayPets.map[displayVisits.displayVets.vet.vetId]}" />
			<br/>

			<p:schedule id="schedule" value="#{vetSchedule.lazyEventModel}" />
		</p:panel>
		<p:growl id="growl" showDetail="true" sticky="true" />


	</h:form>
</h:body>
</html>
