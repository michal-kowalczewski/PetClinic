<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="../menu.xhtml" />
	<p:panel header="All Owners">
		<p:dataTable var="owner" value="#{displayOwners.owners}">
			<p:column headerText="ID">
				<h:outputText value="#{owner.ownerId}" />
			</p:column>

			<p:column headerText="First Name">
				<h:outputText value="#{owner.ownerFirstName}" />
			</p:column>

			<p:column headerText="Last Name">
				<h:outputText value="#{owner.ownerLastName}" />
			</p:column>

			<p:column headerText="Address">
				<h:outputText value="#{owner.address}" />
			</p:column>

			<p:column headerText="City">
				<h:outputText value="#{owner.city}" />
			</p:column>

			<p:column headerText="Phone">
				<h:outputText value="#{owner.phone}" />
			</p:column>
		</p:dataTable>
	</p:panel>
</h:body>
</html>
