<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="../menu.xhtml" />
	<p:panel header="All Visits">
		<p:dataTable var="visit" value="#{displayVisits.visits}">
			<p:column headerText="ID">
				<h:outputText value="#{visit.visitId}" />
			</p:column>

			<p:column headerText="Pet Name">
				<h:outputText value="#{visit.visitPetName}" />
			</p:column>

			<p:column headerText="Pet Type">
				<h:outputText value="#{visit.visitPetType}" />
			</p:column>

			<p:column headerText="Vet Name">
				<h:outputText value="#{visit.visitVet}" />
			</p:column>

			<p:column headerText="Owner Name">
				<h:outputText value="#{visit.visitPetOwner}" />
			</p:column>

			<p:column headerText="Date">
				<h:outputText value="#{visit.visitDate}" />
			</p:column>
		</p:dataTable>
	</p:panel>
</h:body>
</html>
