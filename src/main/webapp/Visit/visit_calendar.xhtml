<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="../menu.xhtml" />
	<h:form id="panel">
		<p:panel header="New Visit">
			<h:panelGrid columns="1" cellpadding="5">
				<p:selectOneMenu id="vetsd" value="#{displayVisits.displayVets.vet.vetId}"
					style="width:125px">
					<f:selectItem itemLabel="Select Vet" itemValue="" />
					<f:selectItems value="#{displayVisits.displayVets.vets}" var="vet"
						itemLabel="#{vet.vetFullName}" itemValue="#{vet.vetId}" />
					<f:ajax render="schedule" />
				</p:selectOneMenu>
				<br />

				<p:schedule id="schedule" value="#{vetSchedule.lazyEventModel}" />




			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
