<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="../menu.xhtml" />
	<p:panel header="All Pets">
		<p:dataTable var="pet" value="#{displayPets.pets}">
			<p:column headerText="ID">
				<h:outputText value="#{pet.petId}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{pet.petName}" />
			</p:column>

			<p:column headerText="Type">
				<h:outputText value="#{pet.petType}" />
			</p:column>

			<p:column headerText="Owner Name">
				<h:outputText value="#{pet.petOwner}" />
			</p:column>
		</p:dataTable>
	</p:panel>
</h:body>
</html>
